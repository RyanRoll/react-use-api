language: node_js
node_js:
  - lts/*
  - 11
  - 12

jobs:
  include:
    - stage: Coveralls
      node_js: lts/*
      script:
        - yarn coveralls
    # Define the release stage that runs semantic-release
    - stage: Release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
